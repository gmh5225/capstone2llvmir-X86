# Reference: https://build-cpp.github.io/cmkr/cmake-toml
[project]
name = "capstone2llvmir-X86"

[subdir.utils]
[subdir.common]
[subdir.capstone-retdec]
[subdir.llvm-retdec]

[target.capstone2llvmir-X86]
type = "static"
headers = [
"include/retdec/capstone2llvmir/**.h",
"include/retdec/capstone2llvmir/x86/**.h"
]

sources = [
    "capstone2llvmir/**.cpp", 
    "capstone2llvmir/**.h", 
    "capstone2llvmir/x86/**.cpp",
    "capstone2llvmir/x86/**.h"
]

include-directories = [
"./",
"${CMAKE_SOURCE_DIR}/include", 
"${CMAKE_SOURCE_DIR}/include/retdec",
"${CMAKE_SOURCE_DIR}/include/whereami",
"capstone-retdec/include",
"llvm-retdec/include"
]

link-libraries = [
"capstone-static",
"retdec-common", 
"retdec-utils",
"LLVMSupport", 
"LLVMAnalysis",
"LLVMCore",
"LLVMCodeGen"
]

compile-features = ["cxx_std_20"]



